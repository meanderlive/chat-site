<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'chat_room' user.username %}">
            <img src="{{ user.userprofile.image.url }}" alt="{{ user.userprofile.name }}" width="50" height="50">
            {{ user.userprofile.name }}
        </a>
    </li>
    {% endfor %}
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
<h1>Create or Update Profile</h1>
<form method="post" action="{% url 'profile' %}" enctype="multipart/form-data">

</form>
<a href="{% url 'user_list' %}">Back to users</a>
</body>
</html>
